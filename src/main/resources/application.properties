## DATABASE :
spring.application.name=ecole
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATASOURCE_URL}
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.TiDBDialect

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false

## FILES :
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
server.tomcat.max-swallow-size=-1
#file.upload-dir=./images

## EMAIL SENDING WITH GMAIL :
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#ENCRIPTION KEY
encription.key=${ENCRIPTION_KEY}

## ENABLE DEVTOOLS
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled = true

## Cloudinary
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}

## URL
frontend.url=${FRONTEND_URL}
server.port=${PORT:8080}

admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
superAdmin.email=${SUPER_ADMIN_EMAIL}
superAdmin.password=${SUPER_ADMIN_PASSWORD}








